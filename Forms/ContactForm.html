<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get in Touch!</title>
  <link rel="stylesheet" href="../css/style-Forms/style-forms.css" />
 
</head>
<body>
    <section id="title">
        <div class="container">
          <header class="custom-navbar">
            <a
              href="/"
              class="brand">
              <img src="../images/CVSStudios Logo.png" class="logo" />
              <span class="chungus">Urban Ecology</span>
            </a>
  
          
          </header>
        </div>
      </section>
      



  <h1 class="chungus">Contact Form</h1>
  
  <form name="contact-me" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/Forms/ty.html">
    <p>Hey honey! If you have any questions or need a little more information, feel free to let me know! I'll get back to you as soon as possible.</p>

    <input type="hidden" name="contact-me" value="contact-me">

    <label for="name">Your Name:</label>
    <input type="text" name="name" id="name" required>

    <label for="email">Your Email:</label>
    <input type="email" name="email" id="email" required>

    <label for="description">Tell me, whats on your mind?:</label>
    <textarea name="description" id="description" rows="5" placeholder="If this is regarding a quote for something special, let's get a detailed description of it here." required></textarea>
  

    <button type="submit">Submit Request</button>
  </form>


  
</body>
</html>
